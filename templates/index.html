<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoudServers Control Panel</title>
</head>
<body>
    <h1>LoudServers Control Panel</h1>
    <input type="text" id="websiteInput" placeholder="Enter website to ping">
    <button id="startBtn">Start Ping</button>
    <button id="stopBtn">Stop Ping</button>
    <div id="status"></div>

    <script>
        document.getElementById('startBtn').onclick = function() {
            const website = document.getElementById('websiteInput').value;
            fetch('/start_ping', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ website: website })
            })
            .then(response => response.json())
            .then(data => document.getElementById('status').innerText = data.status);
        };

        document.getElementById('stopBtn').onclick = function() {
            fetch('/stop_ping', { method: 'POST' })
            .then(response => response.json())
            .then(data => document.getElementById('status').innerText = data.status);
        };
    </script>
</body>
</html>
